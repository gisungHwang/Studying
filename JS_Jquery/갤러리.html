<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.item:nth-child(1) { background: blueviolet; }
    
        div.item:nth-child(2) { background: hotpink;  }
    
        div.item:nth-child(3) { background-color: burlywood; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {

            var width = $('[data-role="slider"]').attr('data-width');  //attr은 속성을 다루기위한 메소드
            var height = $('[data-role="slider"]').attr('data-height');
            var count = $('[data-role="slider"] div.item').length; //div 앞에 공백은 자식 후손 다 포함

            $('[data-role="slider"]').css({
                position: 'relative',
                overflow : 'hidden',
                width: width,
                height : height
            }).find('.container').css({
                position: 'absolute',
                width: count * width,
                overflow: 'hidden',
            }).find('.item').css({
                width: width,
                height: height,
                float: 'left'
            });

            var currentPage = 0;
            var changePage = function () {
                $('[data-role="slider"] > .container').animate({
                    left: - currentPage * width
                }, 500);
            };

            $('#left-button').click(function () { });
            $('#right-button').click(function () { });

            $('#left-button').click(function () {
                if (currentPage > 0) {
                    currentPage = currentPage - 1;
                    changePage();
                }
            });
            $('#right-button').click(function () {
                if (currentPage < count - 1) {
                    currentPage = currentPage + 1;
                    changePage();
                }
            });
        });
    </script>
    
</head>
<body>
    <div data-role = "slider" data-width="500" data-height="300">
        <div class="container">
            <div class = "item">
            <img src="./골든부츠.jpg" width="100%">
        
        </div>
        <div class="item">
            <img src="./골든부츠.jpg" width="100%">
        </div>
        <div class="item">
            <img src="./골든부츠.jpg" width="100%">
            </div>
        </div>
    </div>
    <button id="left-button">←</button>
    <button id="right-button">→</button>
</body>
</html>
