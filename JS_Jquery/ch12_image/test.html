<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            var res;
            var count = 0;
            var image = document.getElementById('image');
            var frames = ['0.png', '1.png', '2.png', '3.png', '5.png', '6.png', '7.png', '8.png', '10.png', '11.png', '12.png', '13.png', '14.png'];
            
            $('#btn1').on('click', function () {
                clearInterval(res);
                res = setInterval (function() {
                image.src = frames[count % frames.length];
                    count = count + 1;
                }, 1000 / 20);
            });

            $('#btn2').on('click', function () {
                res = setInterval(function () {
                    image.src = frames[count % frames.length];
                    count = count + 1;
                }, 1000 / 20);
            });
            });
            </script>
</head>
<body>
    <input type = "button" id = "btn1" value="시작">
    <input type = "button" id = "btn2" value="정지">
    <br><br>
    <img id = "image" />
</body>
</html>
